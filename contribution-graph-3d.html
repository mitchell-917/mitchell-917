<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Contribution Graph - Mitchell's Interactive Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(102, 126, 234, 0.6);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        .container {
            width: 95%;
            max-width: 1600px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: white;
            font-size: 3em;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        #canvas-container {
            width: 100%;
            height: 650px;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(102, 126, 234, 0.3);
        }

        canvas {
            display: block;
            cursor: grab;
        }

        canvas:active {
            cursor: grabbing;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 30px 0;
        }

        .control-group {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .control-group:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .control-group label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            margin-right: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(-1px);
        }

        select {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        select:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(102, 126, 234, 0.5);
        }

        select option {
            background: #1a1a2e;
            color: white;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
            border: 1px solid rgba(102, 126, 234, 0.5);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .tooltip.show {
            opacity: 1;
        }

        .tooltip-date {
            font-weight: bold;
            margin-bottom: 5px;
            color: #667eea;
        }

        .instructions {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 20px;
            font-size: 0.95em;
        }

        .instructions span {
            display: inline-block;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 15px;
            border-radius: 8px;
            margin: 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .zoom-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .zoom-btn {
            width: 40px;
            height: 40px;
            padding: 0;
            font-size: 1.5em;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            #canvas-container {
                height: 400px;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>üéØ 3D Contribution Graph</h1>
            <p class="subtitle">Interactive visualization of GitHub activity</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Color Theme:</label>
                <select id="colorScheme">
                    <option value="github">GitHub Green</option>
                    <option value="ocean">Ocean Blue</option>
                    <option value="fire">Fire Orange</option>
                    <option value="purple" selected>Purple Dream</option>
                    <option value="matrix">Matrix</option>
                    <option value="sunset">Sunset</option>
                </select>
            </div>
            <div class="control-group">
                <button onclick="toggleRotation()">‚è∏ Pause Rotation</button>
                <button onclick="resetView()">üîÑ Reset View</button>
                <button onclick="exportImage()">üì∏ Export PNG</button>
            </div>
        </div>

        <div id="canvas-container">
            <div class="zoom-controls">
                <button class="zoom-btn" onclick="zoomIn()">+</button>
                <button class="zoom-btn" onclick="zoomOut()">‚àí</button>
            </div>
            <canvas id="canvas"></canvas>
        </div>

        <div class="instructions">
            <span>üñ± Drag to rotate</span>
            <span>üé® Change themes</span>
            <span>‚è∏ Pause/Play</span>
            <span>üîç Zoom in/out</span>
            <span>üíæ Export image</span>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalContributions">0</div>
                <div class="stat-label">Total Contributions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="currentStreak">0</div>
                <div class="stat-label">Current Streak</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="longestStreak">0</div>
                <div class="stat-label">Longest Streak</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgDaily">0</div>
                <div class="stat-label">Daily Average</div>
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip">
        <div class="tooltip-date"></div>
        <div class="tooltip-count"></div>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const tooltip = document.getElementById('tooltip');

        let width = canvas.parentElement.offsetWidth;
        let height = canvas.parentElement.offsetHeight;
        canvas.width = width;
        canvas.height = height;

        // Generate contribution data for 52 weeks
        const weeks = 52;
        const daysPerWeek = 7;
        const contributions = [];
        let totalContribs = 0;

        for (let week = 0; week < weeks; week++) {
            contributions[week] = [];
            for (let day = 0; day < daysPerWeek; day++) {
                const value = Math.floor(Math.random() * 20);
                totalContribs += value;
                contributions[week][day] = {
                    value: value,
                    date: new Date(2025, 0, 1 + week * 7 + day)
                };
            }
        }

        // Calculate stats
        function calculateStats() {
            let currentStreak = 0;
            let longestStreak = 0;
            let tempStreak = 0;

            contributions.flat().reverse().forEach(day => {
                if (day.value > 0) {
                    tempStreak++;
                    longestStreak = Math.max(longestStreak, tempStreak);
                } else {
                    if (currentStreak === 0 && tempStreak > 0) {
                        currentStreak = tempStreak;
                    }
                    tempStreak = 0;
                }
            });

            const avgDaily = Math.round(totalContribs / (weeks * daysPerWeek));

            document.getElementById('totalContributions').textContent = totalContribs;
            document.getElementById('currentStreak').textContent = currentStreak + ' days';
            document.getElementById('longestStreak').textContent = longestStreak + ' days';
            document.getElementById('avgDaily').textContent = avgDaily + ' per day';

            // Animate numbers
            animateValue('totalContributions', 0, totalContribs, 2000);
            animateValue('currentStreak', 0, currentStreak, 2000);
            animateValue('longestStreak', 0, longestStreak, 2000);
            animateValue('avgDaily', 0, avgDaily, 2000);
        }

        function animateValue(id, start, end, duration) {
            const element = document.getElementById(id);
            const range = end - start;
            const increment = range / (duration / 16);
            let current = start;

            const timer = setInterval(() => {
                current += increment;
                if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
                    current = end;
                    clearInterval(timer);
                }
                element.textContent = Math.round(current) + (id === 'avgDaily' ? ' per day' : id.includes('Streak') ? ' days' : '');
            }, 16);
        }

        const colorSchemes = {
            github: ['#0e4429', '#006d32', '#26a641', '#39d353'],
            ocean: ['#003f5c', '#2f4b7c', '#665191', '#a05195'],
            fire: ['#8b0000', '#ff4500', '#ffa500', '#ffff00'],
            purple: ['#2d1b69', '#5b3a9d', '#8a5cd1', '#b983ff'],
            matrix: ['#001a00', '#003300', '#006600', '#00ff00'],
            sunset: ['#1a0033', '#4d004d', '#800080', '#ff1493']
        };

        let currentScheme = 'purple';
        let rotationAngle = 0;
        let autoRotate = true;
        let isDragging = false;
        let lastX = 0;
        let lastY = 0;
        let zoomLevel = 1;

        const blockSize = 12;
        const blockGap = 3;
        const blockHeight = 20;

        document.getElementById('colorScheme').addEventListener('change', (e) => {
            currentScheme = e.target.value;
        });

        function getColor(value) {
            const colors = colorSchemes[currentScheme];
            if (value === 0) return '#1a1a2e';
            if (value < 5) return colors[0];
            if (value < 10) return colors[1];
            if (value < 15) return colors[2];
            return colors[3];
        }

        // Mouse controls
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastX = e.clientX;
            lastY = e.clientY;
            autoRotate = false;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - lastX;
                rotationAngle += deltaX * 0.01;
                lastX = e.clientX;
                lastY = e.clientY;
            }

            // Tooltip
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            checkHover(x, y, e.clientX, e.clientY);
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDragging = false;
            tooltip.classList.remove('show');
        });

        function checkHover(x, y, screenX, screenY) {
            // Simplified hover detection
            tooltip.classList.remove('show');
        }

        function toggleRotation() {
            autoRotate = !autoRotate;
            const btn = event.target;
            btn.textContent = autoRotate ? '‚è∏ Pause Rotation' : '‚ñ∂ Resume Rotation';
        }

        function resetView() {
            rotationAngle = 0;
            zoomLevel = 1;
            autoRotate = true;
            document.querySelector('.controls button').textContent = '‚è∏ Pause Rotation';
        }

        function zoomIn() {
            zoomLevel = Math.min(zoomLevel + 0.1, 2);
        }

        function zoomOut() {
            zoomLevel = Math.max(zoomLevel - 0.1, 0.5);
        }

        function exportImage() {
            const link = document.createElement('a');
            link.download = 'contribution-graph-3d.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);

            const centerX = width / 2;
            const centerY = height / 2;

            if (autoRotate) {
                rotationAngle += 0.005;
            }

            // Draw 3D blocks
            const blocks = [];
            
            for (let week = 0; week < weeks; week++) {
                for (let day = 0; day < daysPerWeek; day++) {
                    const data = contributions[week][day];
                    const height = data.value * 2 + 5;
                    
                    const x = (week - weeks / 2) * (blockSize + blockGap);
                    const z = (day - daysPerWeek / 2) * (blockSize + blockGap);
                    
                    // Rotate
                    const rotX = x * Math.cos(rotationAngle) - z * Math.sin(rotationAngle);
                    const rotZ = x * Math.sin(rotationAngle) + z * Math.cos(rotationAngle);
                    
                    blocks.push({
                        x: rotX,
                        y: -height / 2,
                        z: rotZ,
                        width: blockSize,
                        height: height,
                        color: getColor(data.value),
                        data: data
                    });
                }
            }

            // Sort by z-index for proper depth rendering
            blocks.sort((a, b) => b.z - a.z);

            // Draw blocks
            blocks.forEach(block => {
                const scale = 300 / (300 + block.z) * zoomLevel;
                const x = centerX + block.x * scale;
                const y = centerY + block.y * scale;
                const w = block.width * scale;
                const h = block.height * scale;

                // Draw 3D effect
                ctx.fillStyle = block.color;
                ctx.fillRect(x, y, w, h);
                
                // Top face
                ctx.fillStyle = adjustBrightness(block.color, 1.3);
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x + w * 0.5, y - w * 0.3);
                ctx.lineTo(x + w * 1.5, y - w * 0.3);
                ctx.lineTo(x + w, y);
                ctx.fill();

                // Side face
                ctx.fillStyle = adjustBrightness(block.color, 0.7);
                ctx.beginPath();
                ctx.moveTo(x + w, y);
                ctx.lineTo(x + w * 1.5, y - w * 0.3);
                ctx.lineTo(x + w * 1.5, y + h - w * 0.3);
                ctx.lineTo(x + w, y + h);
                ctx.fill();
            });

            requestAnimationFrame(draw);
        }

        function adjustBrightness(color, factor) {
            const r = parseInt(color.slice(1, 3), 16);
            const g = parseInt(color.slice(3, 5), 16);
            const b = parseInt(color.slice(5, 7), 16);
            
            return `rgb(${Math.min(255, r * factor)}, ${Math.min(255, g * factor)}, ${Math.min(255, b * factor)})`;
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            width = canvas.parentElement.offsetWidth;
            height = canvas.parentElement.offsetHeight;
            canvas.width = width;
            canvas.height = height;
        });

        // Initialize
        calculateStats();
        draw();
    </script>
</body>
</html>
