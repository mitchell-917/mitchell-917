<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase - Mitchell</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0D1117;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(102, 126, 234, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(118, 75, 162, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(240, 147, 251, 0.06) 0%, transparent 60%);
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.6) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(50px, -50px) scale(1.2);
                opacity: 0.5;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1300px;
            margin: 0 auto;
            padding: 48px 24px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 32px;
        }

        .back-link:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(-4px);
        }

        header {
            text-align: center;
            margin-bottom: 64px;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3.2em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-24px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tagline {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.6);
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .carousel-container {
            position: relative;
            width: 100%;
            height: 560px;
            perspective: 2000px;
            margin-bottom: 48px;
        }

        .carousel {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .project-card {
            position: absolute;
            width: 420px;
            height: 520px;
            left: 50%;
            top: 50%;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            background: rgba(22, 27, 34, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 32px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .project-card:hover .card-inner {
            transform: translateY(-8px);
            box-shadow: 
                0 35px 70px rgba(102, 126, 234, 0.25),
                0 0 0 1px rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .project-icon {
            font-size: 3.5em;
            margin-bottom: 16px;
        }

        .project-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .project-description {
            font-size: 0.95em;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            margin-bottom: 18px;
            flex: 1;
        }

        .project-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat {
            text-align: center;
            padding: 12px 8px;
            background: rgba(102, 126, 234, 0.08);
            border-radius: 10px;
            border: 1px solid rgba(102, 126, 234, 0.15);
        }

        .stat-value {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
        }

        .stat-label {
            font-size: 0.75em;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tag {
            padding: 6px 12px;
            background: rgba(102, 126, 234, 0.12);
            border: 1px solid rgba(102, 126, 234, 0.25);
            border-radius: 16px;
            font-size: 0.8em;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .tag:hover {
            background: rgba(102, 126, 234, 0.25);
            border-color: rgba(102, 126, 234, 0.4);
        }

        .project-links {
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .control-btn {
            width: 52px;
            height: 52px;
            background: rgba(102, 126, 234, 0.12);
            border: 1px solid rgba(102, 126, 234, 0.25);
            border-radius: 50%;
            color: white;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(102, 126, 234, 0.25);
            border-color: rgba(102, 126, 234, 0.4);
            transform: scale(1.08);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.25);
        }

        .indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .indicator {
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            width: 32px;
            border-radius: 5px;
            box-shadow: 0 0 12px rgba(102, 126, 234, 0.5);
        }

        .achievements {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 48px;
        }

        .achievement-card {
            background: rgba(22, 27, 34, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            padding: 28px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .achievement-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .achievement-card:hover::before {
            opacity: 1;
        }

        .achievement-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 16px 32px rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.2);
        }

        .achievement-icon {
            font-size: 2.5em;
            margin-bottom: 12px;
        }

        .achievement-value {
            font-family: 'Poppins', sans-serif;
            font-size: 2.2em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .achievement-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95em;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.2em; }
            .carousel-container { height: 480px; }
            .project-card { width: 90%; height: 460px; }
            .card-inner { padding: 24px; }
        }
    </style>
</head>
<body>
    <div class="bg-animation" id="particles"></div>

    <div class="container">
        <a href="https://github.com/mitchell-917" class="back-link">
            ‚Üê Back to Profile
        </a>
        
        <header>
            <h1>üöÄ Featured Projects</h1>
            <p class="tagline">Production-grade solutions built with passion and precision</p>
        </header>

        <div class="carousel-container">
            <div class="carousel" id="carousel"></div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="prevProject()">‚óÄ</button>
            <button class="control-btn" onclick="toggleAutoplay()">‚èØÔ∏è</button>
            <button class="control-btn" onclick="nextProject()">‚ñ∂</button>
        </div>

        <div class="indicators" id="indicators"></div>

        <div class="achievements">
            <div class="achievement-card">
                <div class="achievement-icon">üèÜ</div>
                <div class="achievement-value">177</div>
                <div class="achievement-label">Tests Passing</div>
            </div>
            <div class="achievement-card">
                <div class="achievement-icon">üìä</div>
                <div class="achievement-value">26K+</div>
                <div class="achievement-label">Lines of Code</div>
            </div>
            <div class="achievement-card">
                <div class="achievement-icon">‚ö°</div>
                <div class="achievement-value">25+</div>
                <div class="achievement-label">Indicators Built</div>
            </div>
            <div class="achievement-card">
                <div class="achievement-icon">üéØ</div>
                <div class="achievement-value">15+</div>
                <div class="achievement-label">Trading Strategies</div>
            </div>
        </div>
    </div>

    <script>
        const projects = [
            {
                icon: 'üìä',
                title: 'Trading Systems',
                description: 'Enterprise-grade algorithmic trading platform with 24/7 automated CI/CD, live market dashboards, and production-ready strategies for MT5 & TradingView.',
                stats: [
                    { value: '25+', label: 'Indicators' },
                    { value: '15+', label: 'Strategies' },
                    { value: '26K', label: 'LOC' }
                ],
                tags: ['Pine Script v5', 'MQL5', 'Python', 'GitHub Actions'],
                github: 'https://github.com/mitchell-917/trading-systems',
                demo: 'https://mitchell-917.github.io/trading-systems'
            },
            {
                icon: 'üé®',
                title: 'Algorithm Visualizer',
                description: 'Production-ready React application with 177 passing tests. Features dark mode, real-time statistics, live code viewer, and audio feedback for 6 sorting algorithms.',
                stats: [
                    { value: '177', label: 'Tests' },
                    { value: '95%', label: 'Coverage' },
                    { value: '0', label: 'Bugs' }
                ],
                tags: ['React 18', 'TypeScript', 'Vitest', 'Tailwind CSS'],
                github: 'https://github.com/mitchell-917/algorithm-visualizer',
                demo: 'https://mitchell-917.github.io/algorithm-visualizer'
            },
            {
                icon: 'üìö',
                title: 'Pine Script Lab',
                description: 'Comprehensive educational resource for mastering Pine Script v5. Production-ready indicators, progressive learning path, and extensive documentation.',
                stats: [
                    { value: '20+', label: 'Scripts' },
                    { value: '100%', label: 'Documented' },
                    { value: 'v5', label: 'Pine Script' }
                ],
                tags: ['Pine Script', 'TradingView', 'Education', 'Open Source'],
                github: 'https://github.com/mitchell-917/tradingview-pinescript-lab',
                demo: '#'
            },
            {
                icon: 'üå¶Ô∏è',
                title: 'Weather Dashboard',
                description: 'Clean, responsive weather application with real-time data integration, location search, geolocation support, and modern UI with smooth animations.',
                stats: [
                    { value: 'API', label: 'Real-time' },
                    { value: '100%', label: 'Responsive' },
                    { value: 'PWA', label: 'Ready' }
                ],
                tags: ['React', 'JavaScript', 'API Integration', 'Mobile-First'],
                github: 'https://github.com/mitchell-917/weather-app',
                demo: '#'
            },
            {
                icon: 'üéØ',
                title: 'Interactive Tools',
                description: 'Collection of stunning data visualization tools including 3D contribution graphs, live terminal dashboards, and animated skill radar charts.',
                stats: [
                    { value: '3D', label: 'Graphics' },
                    { value: 'Live', label: 'Real-time' },
                    { value: '100%', label: 'Interactive' }
                ],
                tags: ['Canvas API', 'JavaScript', 'D3.js', 'WebGL'],
                github: 'https://github.com/mitchell-917',
                demo: 'https://mitchell-917.github.io/mitchell-917/contribution-graph-3d.html'
            }
        ];

        let currentIndex = 0;
        let autoplayInterval;
        let isAutoplay = true;

        function initCarousel() {
            const carousel = document.getElementById('carousel');
            const indicators = document.getElementById('indicators');

            projects.forEach((project, index) => {
                // Create card
                const card = document.createElement('div');
                card.className = 'project-card';
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="project-icon">${project.icon}</div>
                        <div class="project-title">${project.title}</div>
                        <div class="project-description">${project.description}</div>
                        <div class="project-stats">
                            ${project.stats.map(stat => `
                                <div class="stat">
                                    <span class="stat-value">${stat.value}</span>
                                    <span class="stat-label">${stat.label}</span>
                                </div>
                            `).join('')}
                        </div>
                        <div class="project-tags">
                            ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                        <div class="project-links">
                            <a href="${project.github}" class="btn" target="_blank">View Code</a>
                            ${project.demo !== '#' ? `<a href="${project.demo}" class="btn" target="_blank">Live Demo</a>` : ''}
                        </div>
                    </div>
                `;
                carousel.appendChild(card);

                // Create indicator
                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                indicator.onclick = () => goToProject(index);
                indicators.appendChild(indicator);
            });

            updateCarousel();
            startAutoplay();
        }

        function updateCarousel() {
            const cards = document.querySelectorAll('.project-card');
            const indicators = document.querySelectorAll('.indicator');
            const totalCards = cards.length;
            const angle = 360 / totalCards;

            cards.forEach((card, index) => {
                const offset = (index - currentIndex + totalCards) % totalCards;
                const rotation = offset * angle;
                const scale = offset === 0 ? 1 : 0.7;
                const opacity = offset === 0 ? 1 : 0.4;
                const zIndex = offset === 0 ? 10 : 1;

                card.style.transform = `
                    translate(-50%, -50%)
                    rotateY(${rotation}deg)
                    translateZ(500px)
                    scale(${scale})
                `;
                card.style.opacity = opacity;
                card.style.zIndex = zIndex;
            });

            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentIndex);
            });
        }

        function nextProject() {
            currentIndex = (currentIndex + 1) % projects.length;
            updateCarousel();
        }

        function prevProject() {
            currentIndex = (currentIndex - 1 + projects.length) % projects.length;
            updateCarousel();
        }

        function goToProject(index) {
            currentIndex = index;
            updateCarousel();
        }

        function startAutoplay() {
            if (isAutoplay) {
                autoplayInterval = setInterval(nextProject, 5000);
            }
        }

        function toggleAutoplay() {
            isAutoplay = !isAutoplay;
            if (isAutoplay) {
                startAutoplay();
            } else {
                clearInterval(autoplayInterval);
            }
        }

        // Create animated particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 100 + 50 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                container.appendChild(particle);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initCarousel();
            createParticles();
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevProject();
            if (e.key === 'ArrowRight') nextProject();
        });
    </script>
</body>
</html>
